name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          ARCH=$(echo ${{ matrix.target }} | cut -d'-' -f1)
          mv target/${{ matrix.target }}/release/pack-preferences pack-preferences-linux-${ARCH}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pack-preferences-${{ matrix.target }}
          path: pack-preferences-linux-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/pack-preferences-x86_64-unknown-linux-gnu/pack-preferences-linux-*
            artifacts/pack-preferences-aarch64-unknown-linux-gnu/pack-preferences-linux-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
